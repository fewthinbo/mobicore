name: Welcome New Community Members

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome new community member
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;
            
            if (context.eventName === 'issues') {
              // Welcome message for new issues
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: `
            ðŸŽ‰ **Thank you for your feedback!**
            
            Welcome to the mobi-core community! We appreciate you taking the time to share this with us.
            
            ðŸ“š **While you wait:**
            - Browse our [Documentation](https://github.com/${owner}/${repo}/blob/main/README/en.md)
            - Join [Discussions](https://github.com/${owner}/${repo}/discussions) for community support
            - Check our [Installation Guide](https://github.com/${owner}/${repo}/blob/main/README/docs/this_en.md)
            
            ðŸ’° **Need a license?** Contact us at mobicore.io@gmail.com
            
            A maintainer will review your issue soon. Thanks for contributing to our community! ðŸŒŸ
                `
              });
            } else if (context.eventName === 'pull_request') {
              // Welcome message for new PRs
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: number,
                body: `
            ðŸš€ **Thank you for your contribution!**
            
            Welcome to the mobi-core community! We appreciate your documentation/configuration contribution.
            
            ðŸ“‹ **Review process:**
            - [ ] Documentation clarity and accuracy
            - [ ] Links and examples work correctly
            - [ ] Formatting and grammar
            
            A maintainer will review your PR soon. Thanks for helping improve our documentation! ðŸŒŸ
                `,
                event: 'COMMENT'
              });
            } 